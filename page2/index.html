<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aven | Hero Section</title>
  </head>

  <body>
    <div class="background"></div>
    <header>
      <img src="https://bit.ly/3MK6r92" class="logo" />
      <nav>
        <ul class="list">
          <li><a href="#">HOME</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">SHARE</a></li>
        </ul>
      </nav>
      <span class="material-symbols-outlined toggleBars"> menu </span>
    </header>
    <main class="mainSection">
      <div class="leftSection">
        <div class="iconsGroup">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-discord"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="scrollIcon">
          <span class="material-symbols-outlined scrollUp">
            keyboard_double_arrow_up
          </span>
          <h3>Scroll</h3>
          <span class="material-symbols-outlined scrollDown">
            keyboard_double_arrow_down
          </span>
        </div>
      </div>
      <div class="scrollDiv"></div>
      <div class="textDiv">
        <h1 class="headTxt"></h1>
        <hr class="dash" style="background-color: red" />
        <p class="para"></p>
      </div>
      <div class="imgSection">
        <img src="https://bit.ly/3pPtLZV" />
      </div>
      <div class="rightSection">
        <span style="background-color: red">Marvel</span>
        <span>Warner Bros</span>
        <span>Lucasfilm</span>
        <span class="hideForPhone">Walt Disney </span>
        <span class="hideForPhone">MGM Studios </span>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
